<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,700&family=Magra:wght@700&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>cssBayan</title>

<body>
    <div class="wrapper">        
        <div class="accordion">
            <h1>CSS Bayan</h1>


            <div class="item">
                <input type="radio" name="items" id="item-1" checked>
                <label for="item-1">
                    <div class="title">
                        <p>You can't just copy and paste CSS</p>
                        <picture>
                            <source media="(min-width:820px)" srcset="img/plus2.svg">
                            <source media="(min-width:600px)" srcset="img/plus1.svg">
                            <img src="img/plus.svg" alt="plus">
                        </picture>
                    </div>
                    <div class="content">
                        <picture>
                            <source media="(min-width:1050px)" srcset="img/1.png">
                            <source media="(min-width:810px)" srcset="img/400/1.png">
                            <source media="(min-width:750px)" srcset="img/300/1.png">
                            <source media="(min-width:321px)" srcset="img/200/1.png">
                            <img src="img/100/1.png" alt="You can't just copy and paste CSS">
                        </picture>
                    </div>
                </label>
            </div>
